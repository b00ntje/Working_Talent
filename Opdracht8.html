<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
    <script>
    var season1 = 1
    var season2 = 1
    var pics = ['Spring.jpg', 'Summer.jpg', 'Autumn.jpg', 'Winter.jpg']
    function myFunction(){
        if (season1 < 4){
            season1 += 1
        }
        else {
            season1 = 1
        }
        document.getElementById('myImage1').src=pics[season1-1]
        if (season1 == 1){
            document.getElementById('myImage2').src="Sheep.jpg"
        }
        else {
            document.getElementById('myImage2').src="Nosheep.jpg"
        }
    }
    </script>
</head>
<body>
    <img id="myImage1" src="Spring.jpg" style="width:200px" onclick="myFunction()">
    <img id="myImage2" src="Nosheep.jpg" style="width:200px">
</body>
</html>
