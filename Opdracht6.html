<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
    <script>
    var season = 1
    var pics = ['Spring.jpg', 'Summer.jpg', 'Autumn.jpg', 'Winter.jpg']
    var year = 0
    function myFunction(){
        if (season < 4){
            season += 1
        }
        else {
            season = 1
            year += 1
            var yeartext = document.getElementById("yeartext");
            yeartext.textContent = "Er zijn " + year + " jaren voorbij.";
        }
        document.getElementById('myImage').src=pics[season-1];
        
    }
    </script>
</head>
<body>
    <img id="myImage" src="Spring.jpg" style="width:200px">
    </br>
    <button onclick="myFunction()">Klik om seizoen te veranderen</button>
    <div id="yeartext">Er zijn 0 jaren voorbij.</div>
</body>
</html>
