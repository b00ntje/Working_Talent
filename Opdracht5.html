<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
    <script>
    var Arr = ["A","B","C","D"]
    var Arr2 = [0,0,0,0]
    function myFunction(input){
        if (Arr2[input] != 0){
            alert("U heeft al " + Arr2[input] + " keer op " + Arr[input] + " gedrukt.")
        }
        var newdiv = document.createElement("div");
        var text = document.createTextNode("U heeft op knop " + Arr[input] + " geklikt.");
        newdiv.appendChild(text);
        document.body.appendChild(newdiv);
        Arr2[input] += 1
    }
    </script>
</head>
<body>
    <button onclick="myFunction(0)" type="button" id="A">A</button>
    <button onclick="myFunction(1)" type="button" id="B">B</button>
    <button onclick="myFunction(2)" type="button" id="C">C</button>
    <button onclick="myFunction(3)" type="button" id="D">D</button>
</body>
</html>
